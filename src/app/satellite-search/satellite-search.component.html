<div id="search-component">
  <label for="search-box">Satellite Search</label>
  <input
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
    (keyup.enter)="(true)"
  /><span> <button (click)="(true)">Enter</button></span>

  <ul class="search-result">
    <li *ngFor="let satellite satellites$">
      {{ satellite.name }}
    </li>
  </ul>
</div>
